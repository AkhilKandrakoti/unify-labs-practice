<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">

    <p class="instructions">I'm thinking of a number between <span>1</span> and <span>100</span>. Can you guess it?</p>
