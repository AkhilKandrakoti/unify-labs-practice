<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE VIRTUAL CORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BOOT SCREEN -->
  <div id="boot-screen">
    <div class="boot-title">VIRTUAL CORE OS</div>
    <div class="boot-bar">
      <div class="boot-progress"></div>
    </div>
    <div class="boot-status">Initializing system modules...</div>
  </div>

  <!-- TERMINAL -->
  <div id="terminal">
    <div id="header">V-CORE :: NEO-TOKYO OS</div>
    <div id="log"></div>
    <input id="input" type="text" placeholder="> Enter command..." autocomplete="off" />
  </div>

  <script src="script.js"></script>
</body>
</html>
