<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskMaster Pro - Final Submission</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1>TaskMaster Pro</h1>
</nav>

<section class="container">

<h2>Add Project</h2>
<div class="form-section">
  <input type="text" id="name" placeholder="Project Name">
  <input type="number" id="price" placeholder="Base Price">
  <select id="status">
    <option value="Completed">Completed</option>
    <option value="Pending">Pending</option>
  </select>
  <button onclick="addProject()">Add</button>
</div>

<h2>Dashboard Statistics</h2>
<div class="stats">
  <div class="card"><h3>Total Projects</h3><span id="total">0</span></div>
  <div class="card"><h3>Completed</h3><span id="completed">0</span></div>
  <div class="card"><h3>Pending</h3><span id="pending">0</span></div>
  <div class="card"><h3>Total Revenue (With Tax)</h3><span id="revenue">$0</span></div>
  <div class="card"><h3>Average Revenue</h3><span id="average">$0</span></div>
</div>

<div class="filters">
  <button onclick="filterTasks('All')">All</button>
  <button onclick="filterTasks('Completed')">Completed</button>
  <button onclick="filterTasks('Pending')">Pending</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Status</th>
<th>Base Price</th>
<th>Price + Tax</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
<h2>Revenue Visualization</h2>
<canvas id="revenueChart" height="120"></canvas>

</section>

<script src="script.js"></script>
</body>
</html>
