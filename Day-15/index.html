<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Core – Practice Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal">
    <div class="header">VIRTUAL CORE · PRACTICE MODE</div>

    <div id="log" class="log">
      <div class="system">System Booting...</div>
      <div class="system">Enter command: help</div>
    </div>

    <input 
      type="text" 
      id="input" 
      placeholder="type command and press enter"
      autocomplete="off"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
