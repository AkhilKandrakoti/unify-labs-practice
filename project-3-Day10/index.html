<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">Instagram Clone</div>

    <div class="container">

            <div class="or-divider">
                <span></span>
                <p>OR</p>
                <span></span>
            </div>

           <!-- Facebook login -->
<a href="#" class="facebook-login">Log in with Facebook</a><br>

<!-- Forgot password -->
<a href="forgot.html" class="forgot-password">Forgot password?</a>
        </div>

        <!-- SIGN UP LINK -->
        <div class="signup-box">
            <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</html>
