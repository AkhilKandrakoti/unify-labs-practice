<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 | Creative UI Showcase</title>
    <style>
        :root {
            --accent-cyan: #00f2ff;
            --accent-pink: #bc00ff;
            --accent-gold: #ffaa00;
            --bg-base: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-base);
            color: #ffffff;
            font-family: var(--font-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- High-Performance Particle System --- */
        .particle-viewport {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(to bottom, var(--accent-cyan), transparent);
            width: 1px;
            height: 80px;
            opacity: 0.3;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100px) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(110vh) translateX(50px); opacity: 0; }
        }

        /* --- Header & Layout --- */
        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .header-top {
            margin-bottom: 60px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .header-top h2 { font-weight: 300; font-size: 0.9rem; color: var(--accent-pink); margin-bottom: 8px; }
        .header-top h1 { font-weight: 700; font-size: 1.4rem; color: #fff; opacity: 0.9; }

        /* --- Hero Section --- */
        .hero-card {
            position: relative;
            background: radial-gradient(circle at 50% 0%, #111 0%, #050505 100%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 120px 40px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .neon-headline {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon-flicker 3s infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px rgba(0, 242, 255, 0.4), 0 0 20px rgba(0, 242, 255, 0.2);
            }
            20%, 22%, 24%, 55% { text-shadow: none; opacity: 0.7; }
        }

        /* --- Typewriter Subtext --- */
        .typewriter-container {
            margin: 30px auto;
            display: inline-block;
        }

        .typewriter-text {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #888;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-cyan);
            width: 0;
            animation: typing 3.5s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }

        /* --- Professional Modal Logic --- */
        #modal-trigger { display: none; }

        .btn-notify {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 48px;
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .btn-notify:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal-trigger:checked ~ .modal-overlay { display: flex; opacity: 1; }

        .modal-card {
            background: #111;
            border: 1px solid var(--border);
            padding: 60px;
            border-radius: 32px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #modal-trigger:checked ~ .modal-overlay .modal-card { transform: scale(1); }

        /* --- Masonry Grid --- */
        .section-title { text-align: left; margin: 80px 0 30px; font-size: 0.8rem; letter-spacing: 2px; color: #555; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 100px;
        }

        .gallery-card {
            aspect-ratio: 4/3;
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.4s ease;
            filter: grayscale(1);
        }

        .gallery-card:hover {
            filter: grayscale(0);
            border-color: var(--accent-pink);
            transform: translateY(-8px);
        }

        .gallery-card img { width: 100%; height: 100%; object-fit: cover; }

        /* =========================================================
   EXTREME CINEMATIC UI UPGRADE (ADD-ONLY)
   No existing code modified
   ========================================================= */

/* --- Global GPU Acceleration & Depth --- */
* {
    will-change: transform, opacity;
}

body {
    perspective: 1400px;
}

/* --- Hero Card Living Aura --- */
.hero-card::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
        radial-gradient(circle at 30% 20%, rgba(0,242,255,0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(188,0,255,0.15), transparent 40%);
    animation: aura-flow 12s linear infinite;
    z-index: 0;
}

@keyframes aura-flow {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(1); }
}

.hero-card > * {
    position: relative;
    z-index: 1;
}

/* --- Neon Headline Hyper Glow --- */
.neon-headline {
    text-shadow:
        0 0 20px rgba(0,242,255,0.5),
        0 0 60px rgba(0,242,255,0.25),
        0 0 120px rgba(188,0,255,0.15);
    animation: neon-flicker 3s infinite, neon-drift 8s ease-in-out infinite;
}

@keyframes neon-drift {
    0%,100% { letter-spacing: 0; }
    50% { letter-spacing: 6px; }
}

/* --- Hacker Typewriter Glow --- */
.typewriter-text {
    text-shadow: 0 0 12px rgba(0,242,255,0.3);
    animation:
        typing 3.5s steps(40,end) forwards,
        blink 0.8s infinite,
        text-glow 2s ease-in-out infinite alternate;
}

@keyframes text-glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

/* --- Magnetic Neon Button Physics --- */
.btn-notify {
    position: relative;
    overflow: hidden;
}

.btn-notify::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.4),
        transparent 70%
    );
    transform: translateX(-100%);
}

.btn-notify:hover::before {
    transform: translateX(100%);
    transition: transform 0.8s ease;
}

.btn-notify:hover {
    transform: translateY(-4px) scale(1.05);
}

/* --- Cinematic Modal Entry --- */
.modal-overlay {
    animation: fade-in 0.4s ease forwards;
}

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-card {
    box-shadow:
        0 0 60px rgba(0,242,255,0.2),
        0 0 120px rgba(188,0,255,0.15);
    animation: modal-rise 0.6s cubic-bezier(0.16,1,0.3,1);
}

@keyframes modal-rise {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.85);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* --- Gallery 3D Lift + Light Reflection --- */
.gallery-card {
    transform-style: preserve-3d;
    position: relative;
}

.gallery-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.15),
        transparent
    );
    opacity: 0;
    transition: opacity 0.4s ease;
}

.gallery-card:hover::after {
    opacity: 1;
}

.gallery-card:hover {
    transform: translateY(-12px) rotateX(6deg);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 40px rgba(188,0,255,0.3);
}

/* --- Particle System Enhancement --- */
.particle {
    filter: blur(0.5px);
    opacity: 0.4;
}

.particle:nth-child(odd) {
    height: 120px;
    animation-duration: 9s;
}

/* =========================================================
   LEVEL 2 UPGRADE – PARALLAX + SCROLL CINEMA
   ========================================================= */

/* --- Smooth Scroll Motion --- */
html {
    scroll-behavior: smooth;
}

/* --- Scroll Reveal Base --- */
.reveal {
    opacity: 0;
    transform: translateY(60px) scale(0.96);
    transition: all 1s cubic-bezier(0.16,1,0.3,1);
}

.reveal.active {
    opacity: 1;
    transform: translateY(0) scale(1);
}

/* --- Hero Parallax --- */
.hero-card {
    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
}

/* --- Gallery Parallax --- */
.gallery-card {
    transition: transform 0.2s ease-out, box-shadow 0.4s ease;
}

/* --- Subtle Depth Layers --- */
.hero-card h1 {
    transform: translateZ(60px);
}

.typewriter-container {
    transform: translateZ(40px);
}

/* --- Performance Safety --- */
@media (max-width: 768px) {
    .hero-card,
    .gallery-card {
        transform: none !important;
    }
}

body {
    animation: page-enter 1.2s cubic-bezier(0.16,1,0.3,1) both;

    from {
        opacity: 0;

    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.hero-card {
    transition: transform 0.6s cubic-bezier(0.16,1,0.3,1);

    transform:
        rotateX(6deg)
        rotateY(-6deg)
        translateY(-6px);
}

/* --- Neon Gradient Drift --- */
.hero-card::after {
    content: "";

    );

    mix-blend-mode: screen;
    animation: gradient-drift 10s linear infinite;
    pointer-events: none;
}

}

            0 0 40px rgba(0,242,255,0.3),

        box-shadow:
            0 0 80px rgba(0,242,255,0.6),

    }
}

/* =========================================================

/* ===============================
   GLOBAL CINEMATIC ENTRY
   =============================== */
body {
    animation: page-enter 1.2s cubic-bezier(0.16,1,0.3,1) both;
    perspective: 1400px;
}

@keyframes page-enter {
    from { opacity: 0; transform: scale(1.02); }
    to   { opacity: 1; transform: scale(1); }
}

* {
    will-change: transform, opacity;
}


/* ===============================
   AMBIENT BACKGROUND DEPTH
   =============================== */
body::before {
    content: "";
    position: fixed;
    inset: -20%;
    background:
        radial-gradient(circle at 20% 20%, rgba(0,242,255,0.08), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(188,0,255,0.08), transparent 40%);
    animation: ambient-float 20s linear infinite;
    z-index: -1;
}

@keyframes ambient-float {
    0% { transform: translate(0,0); }
    50% { transform: translate(-5%, -5%); }
    100% { transform: translate(0,0); }
}


/* ===============================
   HERO CARD – DEPTH + AURA
   =============================== */
.hero-card {
    transform-style: preserve-3d;
    transition: transform 0.6s cubic-bezier(0.16,1,0.3,1);
}

.hero-card:hover {
    transform: rotateX(6deg) rotateY(-6deg) translateY(-6px);
}

/* Living aura */
.hero-card::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
        radial-gradient(circle at 30% 20%, rgba(0,242,255,0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(188,0,255,0.15), transparent 40%);
    animation: aura-flow 12s linear infinite;
    z-index: 0;
}

@keyframes aura-flow {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(1); }
}

/* Neon edge scan */
.hero-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 40%,
        rgba(0,242,255,0.35),
        transparent 60%
    );
    animation: edge-scan 6s linear infinite;
    mix-blend-mode: screen;
    pointer-events: none;
}

@keyframes edge-scan {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.hero-card > * {
    position: relative;
    z-index: 1;
}


/* ===============================
   NEON HEADLINE – PRO LEVEL
   =============================== */
.neon-headline {
    text-shadow:
        0 0 20px rgba(0,242,255,0.5),
        0 0 60px rgba(0,242,255,0.25),
        0 0 120px rgba(188,0,255,0.15);
    animation:
        neon-flicker 3s infinite,
        neon-drift 8s ease-in-out infinite,
        neon-breathe 5s ease-in-out infinite;
}

@keyframes neon-drift {
    0%,100% { letter-spacing: 0; }
    50% { letter-spacing: 6px; }
}

@keyframes neon-breathe {
    0%,100% { filter: drop-shadow(0 0 10px rgba(0,242,255,0.4)); }
    50% { filter: drop-shadow(0 0 30px rgba(188,0,255,0.6)); }
}


/* ===============================
   TYPEWRITER GLOW
   =============================== */

    text-shadow: 0 0 12px rgba(0,242,255,0.3);

    animation:
        typing 3.5s steps(40,end) forwards,

   BUTTON – MAGNETIC NEON

}

@keyframes btn-pulse {

/* ===============================
   MODAL – CINEMATIC GLASS
   =============================== */
.modal-overlay {
    animation: fade-in 0.4s ease forwards;
}

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-card {
    backdrop-filter: blur(14px) saturate(140%);

        box-shadow:
            0 0 40px rgba(0,242,255,0.3),

    }

            0 0 160px rgba(188,0,255,0.3);

   GALLERY – 3D FOCUS SYSTEM
   =============================== */

.gallery-card:hover::before {
    transform: translateX(100%);

/* Focus dim others */

/* ===============================
   PARTICLE REFINEMENT
